<!-- Misma estructura que index pero para rellenar formulario -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeclersIn</title>
    <link rel="stylesheet" href="styles/stylesUnete.css">
</head>
<body>
    <!-- Cabecera de la página Logo -->
    <header class="header">
        <a href="index.html"> 
            <img src="styles/resources/Logo-teclers.svg" alt="Página inicio" width="150px" height="80px">
        </a>
    </header>

    <!-- Contenido principal: Saludo + Formulario -->
    <main class="main">
        <div class="izquierda">
            <h2>¡Hola Tecler,<br>
            este es tu sitio!</h2>
            <p>¡Aquí empieza tu aventura!</p>
            <form class="form">
                <label class="nombreForm2">Nombre</label><br>
                <input type="text" id="nombre" name="nombre"><br>
                <label class="nombreForm2">Apellidos</label><br>
                <input type="text" id="apellidos" name="apellidos"><br>
                <label class="nombreForm2">Email</label><br>
                <input type="email" id="emailform" name="email"><br>
                <label class="nombreForm2">Teléfono</label><br>
                <input type="number" id="telefono" name="telefono"><br>
                <label class="nombreForm2">Contraseña</label><br>
                <input type="password" id="password" name="email"><br>
                <label class="nombreForm2">Repite contraseña</label><br>
                <input type="password" id="password2" name="password">
            </form>
            <a class="inicioSesionAzul2" href="#">Únete</a><br>
        </div>
        <div class="derecha">
            <img src="styles/resources/destacado-6.png" alt="Imagen lateral" width="600px">
        </div>
</body>
</html>
